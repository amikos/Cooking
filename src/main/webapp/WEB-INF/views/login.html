<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="templates/layout">

<head>
<title>Login page</title>

<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.min.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="row">
			<div class="span12">

				<div th:if="${error}">
					<label th:text="${error}"></label>
				</div>
				<div th:if="${msg}">
					<label th:text="${msg}"></label>
				</div>

				<form class="form-horizontal" th:action="@{/j_spring_security_check}" method="POST">
					<fieldset>
						<div id="legend">
							<legend class="">Login</legend>
						</div>

						<div class="control-group">
							<!-- Username -->
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input type="text" id="username" name="username" placeholder=""
									class="input-xlarge" />
							</div>
						</div>
						<div class="control-group">
							<!-- Password-->
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" id="password" name="password"
									placeholder="" class="input-xlarge" />
							</div>
						</div>
					</fieldset>
					<br /> <input type="submit" value="Log in" />
				</form>
			</div>
		</div>
	</div>

	<div th:replace="fragments/rightContent :: rightContent"></div>
	<div th:replace="fragments/footer :: footer">2014 JM Project
		Command</div>
</body>
</html>
