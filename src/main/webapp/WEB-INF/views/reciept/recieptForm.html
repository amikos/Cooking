<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="./templates/layout">

<head>
<meta charset="utf-8" />
<title>Welcome page</title>

<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header">header</div>

	<div class="container">
		<h2>New Reciept</h2>
		<form method="POST" th:object="${reciept}" th:action="@{addReciept}"
			enctype="multipart/form-data" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name">Name</label> <input class="form-control"
					placeholder="name" name="name" id="name" type="text" autofocus=""
					th:field="*{recieptName}" />
			</div>
			<div class="form-group">
				<label for="description">Description</label> <input class="form-control"
					placeholder="description" name="description" id="description"  type="text"
					th:field="*{recieptDescription}" />
			</div>
			<div class="form-group">
				<label for="file">File</label> <input class="file"
					placeholder="file" name="file"  id="file" type="file" />
			</div>
			<input type="submit" value="Save" class="btn btn-sm btn-success" />
		</form>
	</div>

	<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
