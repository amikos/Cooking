<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="templates/layout">

<head>
<title>Welcome page</title>

<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header">header</div>

	<div class="container">
		<div class="row">
			<div th:each="recieptItem : ${myRecieptList}">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<img th:src="@{/getImage(id=${recieptItem.getFirstImageId()})}"
							src="http://img4.cookinglight.com/i/2011/01/1101p109-cooking-class-stews-m.jpg"
							alt="ALT NAME" />
						<div class="caption">
							<h3 th:text="${recieptItem.recieptName}">Header Name</h3>
							<p th:text="${recieptItem.recieptDescription}">Description</p>
							<p align="center">
								<a href="http://bootsnipp.com/"
									class="btn btn-primary btn-block">Open</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
