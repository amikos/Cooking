<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="./templates/layout">
<head>
<meta charset="utf-8" />
<title>New receipt</title>

<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>
<script src="../resources/ckeditor/ckeditor.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header">header</div>

	<div th:switch="${#authorization.expression('isAuthenticated()')==true}">
		<div th:case="true" th:replace="fragments/receiptEdit :: receiptEdit('editreceipt')"/>
		<div th:case="false" th:replace="fragments/receiptView :: receiptView"/>
	</div>

	<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
